<html lang="en">

<head>

  <!-- Responsive Meta Tag -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4.0 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Google Font - Lato -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

  <!-- My CSS Styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Benson Street Diner</title>

</head>

<body>

  <div class="wrapper">

    <!-- Navigation Bar -->
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-label="About" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
        <li class="nav-brand" <a class="navbar-brand" href="#">
          <img class="logo" src="assets/images/logo.png" alt="">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Specials</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-cover">
      <div class="overlay"></div>
      <div class="container jumbotron-text-container">
        <h1 class="display-4">Now taking orders online.</h1>
        <button type="button" class="btn jumbo-btn">View Menu</button>
      </div>
    </div>

    <!-- Menu Section -->
    <section>
      <div class="container text-center menu-container">

        <div class="menu-title">
          <h2>Browse our menu</h2>
        </div>

        <div class="row menu-rows">

          <!-- Menu Item (Hamburgers) -->
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="bg-container">
              <img src="assets/images/hamburger.png" class="img-fluid" alt="Responsive image">
              <h4>Hamburgers</h4>
            </div>
          </div>

          <!-- Menu Item (Sandwiches) -->
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="bg-container">
              <img src="assets/images/sandwich.png" class="img-fluid" alt="Responsive image">
              <h4>Sandwiches</h4>
            </div>
          </div>

          <!-- Menu Item (Hot Dogs) -->
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="bg-container">
              <img src="assets/images/hotdog.png" class="img-fluid" alt="Responsive image">
              <h4>Hot Dogs</h4>
            </div>
          </div>

        </div>
      </div>
    </section>

  </div>

  <!-- Bootstrap Javascript Link -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
